<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishi - Weather Forecast</title>
  <link rel="stylesheet" href="weather.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="logo">ðŸŒ¾ Krishi</div>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="price.html">Crop Prediction</a>
        <a href="crop.html">Crop Recommendation</a>
        <a href="analysis.html">Market Analysis</a>
        <a href="trend.html">Price Trend</a>
        <a href="weather.html">Weather</a>
        <a href="news.html">News</a>
        <a href="chat.html">Chat</a>
      </nav>
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="weather-dashboard">
    <div class="dashboard-grain-overlay"></div>
    
    <div class="content-wrapper">
      <h1 class="dashboard-title">
        Agricultural Weather Insights
        <span class="title-decoration"></span>
      </h1>
      
      <div class="input-form">
        <div class="input-group">
          <label>State</label>
          <input
            type="text"
            id="stateInput"
            placeholder="Enter State"
            value="Madhya Pradesh"
          />
        </div>
        <div class="input-group">
          <label>City</label>
          <input
            type="text"
            id="cityInput"
            placeholder="Enter City"
            value="Indore"
          />
        </div>
        <button id="fetchButton" class="fetch-button">
          Get Weather Forecast
        </button>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
      
      <div id="weatherContent" class="weather-content" style="display: none;">
        <h2 id="locationTitle" class="location-title"></h2>
        
        <div id="currentWeather" class="current-weather"></div>
        
        <div class="weather-sections">
          <section class="forecast-section">
            <h3><i class="fas fa-calendar-alt"></i> 4-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container"></div>
          </section>
          
          <section class="alerts-section">
            <div id="alertsContainer" class="alerts-container"></div>
          </section>
          
          <section class="recommendations-section">
            <div id="recommendationsContainer" class="recommendations-container"></div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
