<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishi - Crop Recommendation</title>
  <link rel="stylesheet" href="crop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="logo">ðŸŒ¾ Krishi</div>
      <nav class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="price.html">Crop Prediction</a>
                <a href="crop.html">Crop Recommendation</a>
                <a href="analysis.html">Market Analysis</a>
                <a href="trend.html">Price Trend</a>
                <a href="weather.html">Weather</a>
                <a href="news.html">News</a>
                <a href="chat.html">Chat</a>
      </nav>
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <main class="recommendation-container">
    <h2><i class="fas fa-seedling"></i> Smart Crop Advisor</h2>
    <form id="recommendationForm" class="recommendation-form">
      <div class="form-group">
        <label for="soil"><i class="fas fa-mountain"></i> Soil Type</label>
        <select id="soil" required>
          <option value="">Select Soil Type</option>
          <option value="Black">Black Soil</option>
          <option value="Red">Red Soil</option>
          <option value="Sandy">Sandy Soil</option>
          <option value="Loamy">Loamy Soil</option>
          <option value="Clay">Clay Soil</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
        <input type="text" id="location" placeholder="E.g. Nashik, Maharashtra" required>
      </div>

      <div class="form-group">
        <label for="season"><i class="fas fa-calendar-alt"></i> Season</label>
        <select id="season" required>
          <option value="">Select Season</option>
          <option value="Kharif">Kharif (June-Oct)</option>
          <option value="Rabi">Rabi (Nov-Apr)</option>
          <option value="Zaid">Zaid (Mar-Jun)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="water"><i class="fas fa-tint"></i> Water Availability</label>
        <select id="water" required>
          <option value="">Select Water Availability</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <button type="submit" id="recommendBtn">
        <i class="fas fa-search"></i> Recommend Crops
      </button>
    </form>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Analyzing soil and weather conditions...</p>
    </div>

    <div id="results" class="results">
      <h3><i class="fas fa-check-circle"></i> Recommended Crops</h3>
      <div id="cropResults" class="crop-results"></div>
    </div>
  </main>

  <script src="crop.js"></script>
</body>
</html>
